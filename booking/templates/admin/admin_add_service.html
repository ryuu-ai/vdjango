
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service - Admin | Booking Salon System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f4f6fb;
            min-height: 100vh;
        }
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #23395d;
            color: #fff;
            z-index: 1200;
            display: flex;
            align-items: center;
            padding-left: 18px;
            letter-spacing: .05em;
            font-size: 1.08em;
            box-shadow: 0 2px 6px rgba(34,34,36,0.05);
        }
        .header-title {
            font-weight: 600;
            font-size: 1.18em;
            letter-spacing: .07em;
        }
        .back-link {
            display: inline-block;
            margin-top: 70px;
            margin-left: 30px;
            background: #f0f2fa;
            color: #385682;
            text-decoration: none;
            font-size: .98em;
            border-radius: 4px;
            padding: 8px 17px;
            border: 1px solid #e0e1f1;
            transition: background 0.15s;
            box-shadow: 0 1px 6px rgba(56,86,130,0.07);
            font-weight: 500;
            position: relative;
            z-index: 100;
        }
        .back-link:hover {
            background: #d9e1fa;
            color: #23395d;
            border-color: #b5c3e6;
        }
        .form-container-outer {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: none;
        }
        .form-box {
            background: #fff;
            padding: 22px 26px 20px 26px; /* tighter */
            border-radius: 10px; /* smaller radius */
            border: 1px solid #e0e8f7;
            max-width: 470px;    /* much narrower! */
            width: 98vw;
            margin: 54px auto 24px auto; /* space below link */
            box-shadow: 0 5px 18px rgba(53,61,130,0.07), 0 1.5px 8px 0 rgba(34, 57, 93, 0.035);
        }
        h2 {
            margin: 0 0 18px 0;
            color: #23395d;
            font-weight: 700;
            letter-spacing: .03em;
            font-size: 1.18em;
        }
        .messages {
            padding: 0;
            margin-bottom: 12px;
            list-style: none;
        }
        .messages li {
            margin-bottom: 8px;
            padding: 8px 14px;
            border-radius: 5px;
            font-size: .99em;
            background: #e7f5eb;
            color: #307838;
            border-left: 4px solid #39844e;
            box-shadow: 0 1px 3px #0001;
        }
        .messages li.error, .messages li.danger {
            background: #f7e7e7;
            color: #bb3939;
            border-left: 4px solid #b93c3c;
        }
        .errorlist {
            color: #b93c3c;
            list-style: disc inside;
            font-size: 0.94em;
            margin-bottom: 6px;
            padding-left: 0;
        }
        form label {
            display: block;
            margin: 13px 0 2px 2px;
            font-weight: 500;
            font-size: .95em;
            color: #385682;
            letter-spacing: .01em;
        }
        input[type="text"], input[type="number"], textarea, select {
            display: block;
            width: 100%;
            margin-top: 6px;
            margin-bottom: 1px;
            padding: 7px 8px;
            font-size: .98em;
            border: 1px solid #b9c3de;
            border-radius: 5px;
            background: #fafcff;
            transition: border 0.15s, box-shadow 0.14s;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #5b8bef;
            outline: none;
            background: #f3f7fe;
            box-shadow: 0 0 0 2px #cfe3fa;
        }
        textarea {
            min-height: 65px;
            resize: vertical;
        }
        button[type="submit"] {
            margin-top: 18px;
            padding: 9px 27px;
            font-size: 1em;
            font-weight: 600;
            background: linear-gradient(90deg, #23395d 40%, #385682 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 1px 5px -2px #2d346410;
            transition: background 0.16s, transform 0.07s;
            letter-spacing: .025em;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1b2a49 40%, #23395d 100%);
            transform: translateY(-1px) scale(1.021);
        }
        @media (max-width: 600px) {
            .form-box {
                max-width: 99vw;
                padding: 8px 2vw 8px 2vw;
            }
            .back-link {
                margin-left: 7px;
                margin-top: 66px;
                font-size: .96em;
            }
        }
        .sr-only {
            position: absolute;
            left: -999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <span class="header-title">Admin Panel</span>
    </div>
    <a href="{% url 'admin_services' %}" class="back-link">&larr; Back to Service List</a>
    <div class="form-container-outer">
        <div class="form-box">
            <h2>Add Service</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Service</button>
            </form>
        </div>
    </div>
</body>
</html>
